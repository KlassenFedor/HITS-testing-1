<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/mycss.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- Web fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <title>(a+b)^n</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="navbarTogglerDemo02">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark font-weight-bold" href="#">(a+b)^n calculator and converter to string</a>
                </li>
            </ul>
        </div>
    </nav>
    <content>
        <br />
        <br />
        <div class="row justify-content-md-center  m-2">
            <div class="col-md-4">
                <form id="form1">
                    <div class="form-group">
                        <label for="exampleInputNumber">Your number</label>
                        <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="numberHelp" placeholder="Enter the degree" required>
                        <small id="numberHelp" class="form-text text-muted">put integer number here</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Calculate and add answer if it does not exists</label>
                    </div>
                    <br />
                </form>
                <button type="button" class="btn btn-primary" id="SubmitBtn">Submit</button>
                <br />
                <br />
                <form>
                    <div class="form-group">
                        <div>Answer:</div>
                        <textarea class="form-control" type="text" placeholder="Your answer..." id="answerInput" readonly></textarea>
                    </div>
                    <br />
                </form>
            </div>
        </div>
    </content>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/testing.js"></script>
</body>
</html>
